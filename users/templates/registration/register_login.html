{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Регистрация студента</h2>
        <form method="post" action="{% url 'register_login' %}">
            {% csrf_token %}
            {{ student_form.as_p }}
            <button type="submit" name="student_register" class="btn btn-primary">Зарегистрироваться как студент</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Регистрация преподавателя</h2>
        <form method="post" action="{% url 'register_login' %}">
            {% csrf_token %}
            {{ teacher_form.as_p }}
            <button type="submit" name="teacher_register" class="btn btn-primary">Зарегистрироваться как преподаватель</button>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Вход</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" name="login" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
